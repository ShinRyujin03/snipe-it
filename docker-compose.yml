services:
  app:
    build: .
    container_name: snipe-it-app
    restart: unless-stopped
    ports:
      - "8000:80"
    env_file:
      - .env
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - db
  db:
    image: mariadb:11.4
    container_name: snipe-it-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: snipeit
      MYSQL_USER: snipeit
      MYSQL_PASSWORD: snipeit
    volumes:
      - ./db:/var/lib/mysql
